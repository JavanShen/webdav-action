name: Test WebDAV Upload

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'
env:
  TZ: Asia/Shanghai

jobs:
  test-webdav-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and test WebDAV action
        uses: ./
        with:
          webdav_url: ${{ secrets.WEBDAV_URL }}
          username: ${{ secrets.WEBDAV_USERNAME }}
          password: ${{ secrets.WEBDAV_PASSWORD }}
          destination_paths: '/test-upload,/backup,/archive'
          archive_name: 'my-repo-backup'
          include_timestamp: 'true'
