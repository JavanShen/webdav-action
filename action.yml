name: 'WebDAV Upload Action'
description: 'Upload repository contents to WebDAV server'
inputs:
  webdav_url:
    description: 'WebDAV server URL'
    required: true
  username:
    description: 'WebDAV username'
    required: true
  password:
    description: 'WebDAV password'
    required: true
  destination_paths:
    description: 'Destination paths on WebDAV server (comma-separated, optional)'
    required: false
    default: '/'
  archive_name:
    description: 'Custom name for the archive file (without extension, optional)'
    required: false
    default: 'archive'
  include_timestamp:
    description: 'Whether to include timestamp in filename (true/false, optional)'
    required: false
    default: 'false'
  timeout:
    description: 'Request timeout in milliseconds'
    required: false
    default: '60000'
runs:
  using: 'node20'
  main: 'dist/index.js'
